<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!--iconize this image-->
    <span><img ng-src="https://bepositive.org/wp-content/uploads/2018/08/websitelogo.jpg"/></span>
    <span>Analytics</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon">menu</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card>1</mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-card>2</mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-card>3</mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-card>4</mat-card>
  </mat-grid-tile>
</mat-grid-list>

<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<app-graph></app-graph>
